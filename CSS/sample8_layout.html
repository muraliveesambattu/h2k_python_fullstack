<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        #head-section {
            width: 100%;
            height: 200px;
            background: lightgreen;
        }

        #content-section {
            width: 100%;
            height: 400px;

        }

        #footer-section {
            width: 100%;
            height: 200px;
            background: lightgreen;
        }

        #nav,
        #aside {
            width: 25%;
            background: lightcoral;
            height: 100%;
            float: left;
        }

        #content {
            width: 50%;
            float: left;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="head-section">
        <p>Header Area !!</p>
    </div>
    <div id="content-section">
        <div id="nav">
            <p>Nav Section</p>
        </div>
        <div id="content">
            <p>Content Section </p>
        </div>
        <div id="aside">
            <p>Footer Section</p>
        </div>
    </div>
    <div id="footer-section">
        <p>Footer Area !!</p>
    </div>
</body>

</html>
