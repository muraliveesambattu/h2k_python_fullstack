<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Select All H2 Elements in the Given Document and Apply color red to that Element  */
        /* this is Called Element Selector  */
        h2 {
            color: red;
        }

        /* This is called ID Selector . It can be applied to Only One Element in the given Document . It should be Unique Selector  */
        #myLastHeading {
            color: blue;
        }

        /* If we need to apply Any Style for Morethan One Element , then Use Class Selector  */
        .myHead {
            color: chocolate;
            background: blue;
        }
    </style>
</head>

<body>
    <h2 class="myHead">Welcome to Selectors !!!</h2>
    <h2>Welcome to Selectors !!!</h2>
    <h2>Welcome to Selectors !!!</h2>
    <h2>Welcome to Selectors !!!</h2>
    <h2 class="myHead">Welcome to Selectors !!!</h2>
    <h2>Welcome to Selectors !!!</h2>
    <h2 class="myHead">Welcome to Selectors !!!</h2>
    <h2 id="myLastHeading">Welcome to Selectors !!!</h2>
</body>

</html>
