<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 600px;
        }

        #main {
            width: 300px;
            height: 300px;
            border: 2px solid red;
        }
    </style>
</head>

<body>

    <div id="main" onmouseover="handleMouseOver()" onmouseout="handleMouseOut()" onclick="handleClick()"></div>

    <script>
        function handleMouseMovements() {
            console.log("You are Moving the Mouse !!!")
        }
        function handleMouseOver() {
            document.getElementById("main").style.background = "red"
        }
        function handleMouseOut() {
            document.getElementById("main").style.background = ""

        }
        function handleClick() {
            document.getElementById("main").style.background = "yellow"

        }
    </script>
</body>

</html>
