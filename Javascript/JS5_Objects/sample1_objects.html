<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Creating Object in Literalway 
        var person = {
            fname: "Murali", // property
            lname: "krishna",
            age: 34,
            isStudent: false,
            fullName: () => {

            }
        }

        // Adding a property with [] notation
        person["state"] = "Karnataka";
        person["zip"] = 517422 
        
        // Adding a Property with . notation
        person.country = "USA"
        person.contact = 9999999

        // deleting Property in an Object
        delete person.fullName
        // var is Keyword 
        // person is Variable 
        // = is Assignment Operator 
        // {} is An Empty Object 

        console.log(person)
    </script>
</body>

</html>
